<!-- templates/reports.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriNova - Farm Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-50 text-gray-900">

  {% include 'navbar.html' %}

  <section class="max-w-3xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">📄 Farm Report Generator</h2>

    <div class="space-x-4 mb-4">
      <button class="bg-gray-700 text-white px-4 py-2 rounded" onclick="generateReport('weekly')">📆 Weekly Report</button>
      <button class="bg-gray-600 text-white px-4 py-2 rounded" onclick="generateReport('monthly')">🗓️ Monthly Report</button>
    </div>

    <div id="report-output" class="hidden">
      <h3 class="text-xl font-semibold">📋 Report Preview</h3>
      <div id="report-content" class="mt-4 bg-white p-4 border rounded"></div>
      <div class="mt-4 space-x-4">
        <button id="download-pdf" class="bg-blue-600 text-white px-4 py-2 rounded">⬇️ Download PDF</button>
        <button id="email-report" class="bg-green-600 text-white px-4 py-2 rounded">📧 Email Report</button>
      </div>
    </div>

    <button id="view-reports-data" class="mt-6 underline text-gray-700">📂 View All Data</button>
    <div id="reports-history" class="mt-4 hidden"></div>
  </section>

  <script src="/static/main.js"></script>
</body>
</html>
