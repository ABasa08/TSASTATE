<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planner – TSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='planner.css') }}">
</head>

<body class="bg-green-50 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-green-700">🌿 TSA</h1>
      <ul class="flex gap-5 font-medium text-sm">
        <li><a href="/" class="hover:text-green-600">Home</a></li>
        <li><a href="/planner" class="text-green-600 font-semibold">Planner</a></li>
        <li><a href="/water" class="hover:text-green-600">Water</a></li>
        <li><a href="/dashboard" class="hover:text-green-600">Dashboard</a></li>
        <li><a href="/tips" class="hover:text-green-600">Tips</a></li>
        <li><a href="/reports" class="hover:text-green-600">Reports</a></li>
      </ul>
    </div>
  </nav>

  <section class="max-w-3xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">📄 Farm Report Generator</h2>

    <div class="space-x-4 mb-4">
      <button class="bg-gray-700 text-white px-4 py-2 rounded" onclick="generateReport('weekly')">📆 Weekly Report</button>
      <button class="bg-gray-600 text-white px-4 py-2 rounded" onclick="generateReport('monthly')">🗓️ Monthly Report</button>
    </div>

    <div id="report-output" class="hidden">
      <h3 class="text-xl font-semibold">📋 Report Preview</h3>
      <div id="report-content" class="mt-4 bg-white p-4 border rounded"></div>
      <div class="mt-4 space-x-4">
        <button id="download-pdf" class="bg-blue-600 text-white px-4 py-2 rounded">⬇️ Download PDF</button>
        <button id="email-report" class="bg-green-600 text-white px-4 py-2 rounded">📧 Email Report</button>
      </div>
    </div>

    <button id="view-reports-data" class="mt-6 underline text-gray-700">📂 View All Data</button>
    <div id="reports-history" class="mt-4 hidden"></div>
  </section>

  <script src="/static/main.js"></script>
</body>
</html>
