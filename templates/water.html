<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Simulator – TSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='water.css') }}">
</head>
<body class="bg-green-50 text-gray-900 font-sans">
  <!-- Navbar (unchanged) -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-green-700">🌿 TSA</h1>
      <ul class="flex gap-5 font-medium text-sm">
        <li><a href="/" class="hover:text-green-600">Home</a></li>
        <li><a href="/planner" class="hover:text-green-600">Planner</a></li>
        <li><a href="/water" class="text-green-600 font-semibold">Water</a></li>
        <li><a href="/dashboard" class="hover:text-green-600">Dashboard</a></li>
        <li><a href="/tips" class="hover:text-green-600">Tips</a></li>
        <li><a href="/reports" class="hover:text-green-600">Reports</a></li>
      </ul>
    </div>   
  </nav>

  <!-- Water Simulator Section -->
  <section class="max-w-4xl mx-auto bg-white p-8 my-8 rounded-lg shadow-lg border border-gray-300">
    <h2 class="text-2xl font-bold text-green-800 mb-6 text-center">💧 Water Management Tool</h2>

    <form id="water-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Irrigation Method -->
      <div>
        <label for="irrigation" class="block text-lg font-semibold">Irrigation Method</label>
        <select id="irrigation" class="w-full p-2 border rounded">
          <option value="" disabled selected>Select irrigation method</option>
          <option value="Drip">Drip Irrigation</option>
          <option value="Sprinkler">Sprinkler</option>
          <option value="Flood">Flood</option>
        </select>
      </div>

      <!-- Soil Type -->
      <div>
        <label for="soil" class="block text-lg font-semibold">Soil Type</label>
        <select id="soil" class="w-full p-2 border rounded">
          <option value="" disabled selected>Select soil type</option>
          <option value="Loamy">Loamy</option>
          <option value="Sandy">Sandy</option>
          <option value="Clay">Clay</option>
          <option value="Silty">Silty</option>
          <option value="Peaty">Peaty</option>
          <option value="Chalky">Chalky</option>
        </select>
      </div>

      <!-- Crop Type -->
      <div>
        <label for="crop" class="block text-lg font-semibold">Crop Type</label>
        <select id="crop" class="w-full p-2 border rounded">
          <option value="" disabled selected>Select crop</option>
          <option value="Wheat">Wheat</option>
          <option value="Rice">Rice</option>
          <option value="Corn">Corn</option>
          <option value="Tomato">Tomato</option>
        </select>
      </div>

      <!-- Farm Size -->
      <div>
        <label for="farmSize" class="block text-lg font-semibold">Farm Size (acres)</label>
        <input type="number" id="farmSize" min="1" placeholder="e.g., 10" class="w-full p-2 border rounded" />
      </div>

      <!-- Water Usage Slider -->
      <div class="md:col-span-2">
        <label for="waterSlider" class="block text-lg font-semibold">Adjust Water Usage (liters/acre)</label>
        <input type="range" id="waterSlider" min="50" max="500" value="100" class="w-full" />
        <span id="waterValue" class="text-sm">100 liters/acre</span>
      </div>

      <!-- Simulate Button -->
      <div class="md:col-span-2 text-center mt-4">
        <button type="button" id="simulateBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">🔍 Simulate</button>
      </div>
    </form>

    <!-- Output Section -->
    <div id="water-output" class="mt-10 hidden">
      <h3 class="text-xl font-bold text-green-800 mb-4">✅ Your Water Results</h3>
      <p id="water-used" class="mb-3 text-lg"></p>
      <p id="water-saved" class="mb-3 text-lg"></p>
      <p id="water-saving-tips" class="mb-3 text-lg"></p>
      <button id="viewDataBtn" class="text-sm text-green-600 underline">📜 View Past Simulations</button>

      <div class="mt-6">
        <canvas id="water-chart" width="400" height="200"></canvas>
      </div>
    </div>
  </section>

  <script src="{{ url_for('static', filename='water.js') }}"></script>
</body>
</html>
