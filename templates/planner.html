<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crop Planner – AgriNova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Tailwind & Chart.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
    <!-- Load Three.js and OrbitControls synchronously (v0.149.0) -->
    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.149.0/examples/js/controls/OrbitControls.js" 
            onerror="console.error('unpkg OrbitControls failed, trying jsDelivr...'); this.src='https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js';">
    </script>
  
    <!-- Debug Script -->
    <script>
      console.log("Checking Three.js load...");
      if (window.THREE) {
        console.log("✅ Three.js loaded successfully. Version:", window.THREE.REVISION);
      } else {
        console.error("❌ Three.js failed to load.");
      }
      if (window.THREE && window.THREE.OrbitControls) {
        console.log("✅ OrbitControls loaded successfully.");
      } else {
        console.error("❌ OrbitControls failed to load.");
      }
    </script>
  
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='planner.css') }}">
  </head>
<body class="bg-green-100 font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-green-700">🌿 AgriNova</h1>
      <ul class="flex gap-5 text-sm font-medium">
        <li><a href="/" class="hover:text-green-600">Home</a></li>
        <li><a href="/planner" class="text-green-600 font-semibold">Planner</a></li>
        <li><a href="/water" class="hover:text-green-600">Water</a></li>
        <li><a href="/dashboard" class="hover:text-green-600">Dashboard</a></li>
        <li><a href="/tips" class="hover:text-green-600">Tips</a></li>
        <li><a href="/reports" class="hover:text-green-600">Reports</a></li>
      </ul>
    </div>   
  </nav>

  <!-- Crop Planner Section -->
  <section class="max-w-5xl mx-auto bg-white p-8 my-10 rounded-3xl shadow-lg border border-green-300">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-8">🌾 Smart Crop Efficiency Planner</h2>

    <!-- Form -->
    <form id="planner-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="crop" class="block font-bold mb-1">🌱 Crop Type</label>
        <select id="crop" class="w-full p-3 border border-green-300 rounded-lg bg-green-50">
          <option disabled selected value="">Select a crop</option>
          <option value="Wheat">Wheat</option>
          <option value="Rice">Rice</option>
          <option value="Corn">Corn</option>
          <option value="Tomato">Tomato</option>
          <option value="Cucumber">Cucumber</option>
          <option value="Sugarcane">Sugarcane</option>
          <option value="Lettuce">Lettuce</option>
          <option value="Carrot">Carrot</option>
          <option value="Banana">Banana</option>
        </select>
      </div>
      <div>
        <label for="soil" class="block font-bold mb-1">🧱 Soil Type</label>
        <select id="soil" class="w-full p-3 border border-green-300 rounded-lg bg-green-50">
          <option disabled selected value="">Select soil type</option>
          <option value="Loamy">Loamy</option>
          <option value="Clay">Clay</option>
          <option value="Sandy">Sandy</option>
          <option value="Silty">Silty</option>
          <option value="Peaty">Peaty</option>
          <option value="Chalky">Chalky</option>
        </select>
      </div>
      <div>
        <label for="area" class="block font-bold mb-1">📐 Farm Area (acres)</label>
        <input type="number" id="area" class="w-full p-3 border border-green-300 rounded-lg bg-green-50" placeholder="e.g. 5" />
      </div>
      <div>
        <label for="yield" class="block font-bold mb-1">📦 Past Yield (tons)</label>
        <input type="number" id="yield" class="w-full p-3 border border-green-300 rounded-lg bg-green-50" placeholder="e.g. 2.5" />
      </div>
    </form>

    <!-- Buttons -->
    <div class="text-center mt-6 space-x-4">
      <button type="button" id="predictBtn" class="bg-green-600 hover:bg-green-700 transition px-8 py-3 text-white font-bold rounded-full shadow-lg">
        🔍 Predict & Plan
      </button>
      <button type="button" id="visualizeBtn" class="bg-blue-600 hover:bg-blue-700 transition px-6 py-3 text-white font-semibold rounded-lg shadow-md">
        🌾 Visualize in 3D
      </button>
    </div>

    <!-- Output -->
    <div id="planner-output" class="hidden mt-10 space-y-6">
      <div class="bg-green-50 border border-green-200 p-6 rounded-xl shadow space-y-2">
        <h3 class="text-xl font-bold text-green-800">✅ Prediction Results</h3>
        <ul class="space-y-2 text-sm">
          <li id="yield-result"></li>
          <li id="yield-diff"></li>
          <li id="efficiency-result"></li>
          <li><span id="badge-result" class="font-bold text-white inline-block px-3 py-1 rounded-full"></span></li>
          <li id="companion-result"></li>
          <li id="farming-tip" class="italic text-green-700"></li>
        </ul>
      </div>

      <!-- Graph -->
      <div class="bg-white border border-green-200 rounded-xl p-6 shadow space-y-4">
        <h3 class="text-lg font-semibold text-green-700">📊 Yield Comparison</h3>
        <canvas id="yield-chart" class="w-full h-64 bg-white rounded shadow border"></canvas>
        <div id="graph-summary" class="hidden text-sm bg-blue-50 border border-blue-200 p-3 rounded-xl text-blue-800 shadow-sm">
          📌 <span id="graph-insight"></span>
        </div>
      </div>

      <!-- Blockchain & Buttons -->
      <div class="flex flex-wrap gap-4 mt-4">
        <button id="showGraph" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">📈 Show Graph</button>
        <button id="viewDataBtn" class="bg-gray-100 text-green-700 px-6 py-2 border border-green-400 rounded hover:bg-green-50">📂 View Past Plans</button>
      </div>

      <div id="all-data-modal" class="hidden bg-white border border-green-300 rounded-xl shadow p-6">
        <h3 class="text-xl font-bold text-green-800 mb-2">📜 Past Crop Plans</h3>
        <ul id="blockchain-data" class="list-disc list-inside text-gray-700 text-sm space-y-1"></ul>
      </div>
    </div>

    <!-- 3D Farm View -->
    <div id="farm3d-container" class="hidden mt-12">
      <h3 class="text-xl font-bold text-green-800 mb-3">🧱 3D Farm Visualization</h3>
      <div class="border border-green-300 rounded-xl shadow bg-white p-4">
        <canvas id="farm3d" class="w-full h-[400px]"></canvas>
        <p class="text-sm text-gray-600 mt-3">
          ✅ Bonus: You can rotate, zoom, and pan the 3D scene using your mouse!
        </p>
      </div>
    </div>
  </section>

  <!-- ✅ Final JS Module -->
  <script type="module" src="/static/planner.js"></script>
</body>
</html>
